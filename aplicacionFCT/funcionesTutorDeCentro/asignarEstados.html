<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina principal</title>
    <link rel="stylesheet" href="../estilos.css">
</head>

<body>
    <div id="container">
        <div id="cabecera">
            <img src="../imagenes/logo.png" alt="Logo FCT" height="90px" id="logo">
            <h1>Aplicacion FCT</h1>
            <a href="../sesiones/sesionIniciadaTutorDeCentro.html"><button id="botonCierra">Volver</button></a>
        </div>

        <div id="contenidoFormulario">
            <h1>Asignar estados a las practicas</h1>
            <p>Introduce el nombre del alumno para selecccionar su estado:</p>
            Nombre alumno: <input type="text" name="elNombre" id="elNombre">
            <br>
            Estados: <select name="estado" id="estado">
                <option value="NO REALIZA PRACTICAS">NO REALIZA PRACTICAS</option>
                <option value="PENDIENTE ASIGNACION DE PRACTICAS">PENDIENTE ASIGNACION DE PRACTICAS</option>
                <option value="ASIGNADO A EMPRESA – Asignar alumno a empresa">ASIGNADO A EMPRESA – Asignar alumno a empresa</option>
                <option value="PENDIENTE CONVENIO - REALIZADO CONVENIO">PENDIENTE CONVENIO - REALIZADO CONVENIO</option>
                <option value="PENDIENTE RELACION DE ALUMNOS -REALIZADO RELACION DE ALUMNOS">PENDIENTE RELACION DE ALUMNOS -REALIZADO RELACION DE ALUMNOS</option>
                <option value="PENDIENTE PROGRAMA y HORARIO - REALIZADO PROGRAMA y HORARIO">PENDIENTE PROGRAMA y HORARIO - REALIZADO PROGRAMA y HORARIO</option>
                <option value="PENDIENTE EVALUCIÓN EMPRESA – REALIZADA PENDIENTE HOJAS DE FIRMAS">PENDIENTE EVALUCIÓN EMPRESA – REALIZADA PENDIENTE HOJAS DE FIRMAS</option>
                <option value="PENDIENTE HOJAS DE FIRMAS - REALIZADAS HOJAS DE FIRMAS">PENDIENTE HOJAS DE FIRMAS - REALIZADAS HOJAS DE FIRMAS</option>
                <option value="PENDIENTE ENVIO DOCUMENTACION">PENDIENTE ENVIO DOCUEMNTACION</option>
                <option value="FINALIZADAS">FINALIZADAS</option>
            </select>
            <br>
            <input type="submit" value="Enviar" id="elBoton">
        </div>

        <div id="pie">
            <p>Contacto: aplicacionFCT@gmail.com | Teléfono: +34 67348045</p>
            <p>Síguenos en:</p>
            <ul>
                <li><a href="https://www.facebook.com/login/?next=https%3A%2F%2Fwww.facebook.com%2F%3Flocale%3Des_ES">Facebook</a></li>
                <li><a href="https://www.instagram.com/?hl=es">Instagram</a></li>
                <li><a href="https://x.com/?lang=es&mx=2">Twitter</a></li>
            </ul>
        </div>
    </div>
</body>
<script>
    document.getElementById('elBoton').addEventListener('click', function () {
            alert("Al alumno " + document.getElementById('elNombre').value 
            + " se le ha asignado el estado: " + document.getElementById('estado').value);
});
</script>
