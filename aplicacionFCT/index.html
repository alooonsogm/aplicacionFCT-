<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina principal</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div id="container">
        <div id="cabecera">
            <img src="imagenes/logo.png" alt="Logo FCT" height="90px" id="logo">
            <h1>Aplicacion FCT</h1>
        </div>

        <div id="cuerpo">
            <div id="contenidoFormulario">
                <h3>Iniciar Sesión</h3>
                Usuario:<input type="text" name="user">
                <br><br>
                Contraseña:<input type="password" name="password">
                <br><br>
                <input type="submit" name="enviar" id="Enviar">
            </div>
        </div>

        <div id="pie">
            <p>Contacto: aplicacionFCT@gmail.com | Teléfono: +34 67348045</p>
            <p>Síguenos en:</p>
            <ul>
                <li><a
                        href="https://www.facebook.com/login/?next=https%3A%2F%2Fwww.facebook.com%2F%3Flocale%3Des_ES">Facebook</a>
                </li>
                <li><a href="https://www.instagram.com/?hl=es">Instagram</a></li>
                <li><a href="https://x.com/?lang=es&mx=2">Twitter</a></li>
            </ul>
        </div>
    </div>
</body>
<script>
    document.getElementById('Enviar').addEventListener('click', function () {
        const user = document.querySelector('input[name="user"]').value;
        const password = document.querySelector('input[name="password"]').value;

        if (user === 'admin' && password === '1234') {
            window.location.href = 'sesiones/sesionIniciadaAdmin.html';
        } else if (user === 'profesor' && password === '1234') {
            window.location.href = 'sesiones/sesionIniciadaProfesor.html';
        } else if (user === 'tutor de centro' && password === '1234') {
            window.location.href = 'sesiones/sesionIniciadaTutorDeCentro.html';
        } else {
            alert('Usuario o contraseña incorrectos.');
        }
    });
</script>

</html>
